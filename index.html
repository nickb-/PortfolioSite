<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick Burns - Portfolio</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header class="page_header">
      <img class="logo" src="./img/beaker_muppet.jpg" alt="Beaker Logo">
      <div class="header_title">
        <h1>Nick Burns</h1>
        <h3>Bayesian Enthusiast</h3>
      </div>
    </header>
    <hr>
  </div>
  <div class="container gallery">
    <section class="flagship">
      <header>
        <h2 class="section_header">Flagship Project</h2>
      </header>
      <figure>
        <img class="flagship_image" src="./img/PerfSpectrum.png" alt="Flagship image">
        <figcaption>Deep dive into what drives performance issues.</figcaption>
      </figure>
    </section>
    <section class="featured_work">
      <header>
        <h2 class="section_header">Featured Work</h2>
      </header>
      <div class="featured">
        <figure>
          <img class="featured_image" src="./img/HTHPerfSpectrum.png" alt="Performance Image">
          <figcaption>
            <h4>Type 2: High IO Stress</h4>
            <p>Leads to high locking and memory pressure.</p>
          </figcaption>
        </figure>
        <figure>
          <img class="featured_image" src="./img/VVES_Example_EvolvingState.jpg" alt="Anomaly Detection Image">
          <figcaption>
            <h4>Anomaly Detection</h4>
            <p>How good is Elasticsearch Anomaly Detection?
            We roll up our sleeves and find out!</p>
          </figcaption>
        </figure>
        <figure>
          <img class="featured_image" src="./img/story_plots.png" alt="Cool plots">
          <figcaption>
            <h4>Eyecandy!</h4>
            <p>Shining a light on big-data with interactive visualisation.</p>
          </figcaption>
        </figure>
      </div>
    </section>
  </div>
</body>
</html>
