<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Burns - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header>
        <img class="logo", src="./img/beaker_muppet.jpg">
        <h1>Nick Burns</h1>
        <h3>Bayesian Enthusiast</h3>
    </header>
    <hr>
  </div>
  <div class="container gallery">
    <section class="flagship">
      <img src="./img/PerfSpectrum.png", width="100%", height="auto">
    </section>
    <section class="featured_work">
        <h2>Featured Work</h2>
        <div class="featured">
              <figure>
                <img src="./img/HTHPerfSpectrum.png">
                <figcaption>
                  <h4>Type 2: High IO Stress</h4>
                  Leads to high locking and memory pressure.
                </figcaption>
              </figure>
              <figure>
                <img src="./img/VVES_Example_EvolvingState.jpg">
                <figcaption>
                  <h4>Anomaly Detection</h4>
                  How good is Elasticsearch Anomaly Detection?
                  We roll up our sleeves and find out!
                </figcaption>
              </figure>
              <figure>
                <img src="./img/story_plots.png">
                <figcaption>
                  <h4>Eyecandy!</h4>
                  Shining a light on big-data with interactive visualisation.
                </figcaption>
              </figure>
        </div>
    </section>
  </div>
</body>
</html>
